name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  oidc-smoke-test:
    name: OIDC smoke test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.NIMBUS_GUARD_ROLE_ARN }}
          role-session-name: nimbus-guard-ci
          aws-region: eu-west-1

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Enable BuildKit
        run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV

      - name: Derive short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Show derived tags
        run: |
          echo "latest"
          echo "$SHORT_SHA"

      - name: Build Docker image
        run: |
          docker build \
            -f docker/Dockerfile \
            -t nimbus-guard:latest \
            -t nimbus-guard:$SHORT_SHA \
            .

      - name: Prepare out dir on runner
        run: mkdir -p out && chmod 777 out

      - name: Run Nimbus Guard (Docker)
        # This step will exit non-zero if HIGH/CRITICAL findings exist (by design).
        env:
          # These are already set by aws-actions/configure-aws-credentials
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ env.AWS_SESSION_TOKEN }}
        run: |
          docker run --rm \
            -u 1001:1001 \
            -e AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY \
            -e AWS_SESSION_TOKEN \
            -e AWS_REGION="eu-west-2" \
            -e AWS_DEFAULT_REGION="eu-west-2" \
            -e NG_REGIONS="eu-west-2,eu-west-1" \
            -e NG_FAIL_ON="HIGH" \
            -e NG_OUT="/app/out" \
            -v "${{ github.workspace }}/out:/app/out" \
            nimbus-guard:latest

      - name: List generated reports
        run: ls -l out || true
